
{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Edit Tool{% endblock %}
 
{% block content %}
	<h1 class="page-header">Edit Tool</h1>
	
		<div class="row">
		<div class="col-md-5 text-right">
			<img  class="img-rounded" alt="image of tool" src="{% static 'img/toolplaceholder.png' %}" style="width: 200px; height:200px;">
		</div>
	
	<form method='post' action='' role="form">{% csrf_token %}
	
	{% for field, errors in form.errors.items %}
            <ul class="errorlist">
            {% for error in errors %}
                <li>{{ error }}</li>
                
            {% endfor %}
            </ul>
        {% endfor %}
	       <div class="col-md-1"></div>
		<div class="col-md-6 text-left">
			{{form.as_p}}
			<hr>

			<input class="btn btn-primary" type="submit" value="Save Changes"/>
		</div>
	</form>
{% endblock %}
