{% extends "registration/registration_base.html" %}
{% load i18n %}
{% block title %}{% trans "Password changed" %}{% endblock %}
{% block content %}
<div class="text-center" style="margin-top: 50px">
<h4>{% trans "Password successfully changed!" %}</h4>
</div>
{% endblock %}

{% block js %}
<script type="text/javascript">
    /* Redirect to login after set time */
        setTimeout(function() {
            window.location.href = "{% url 'profiles_profile_detail' username=user.username %}";
    }, 3000);
</script>
{% endblock %}
