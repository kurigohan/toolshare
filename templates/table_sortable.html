{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}

{% block css %}
{{block.super}}
<link href="{% static 'css/tablecloth.css' %}" rel="stylesheet" type="text/css">
{% endblock %}


{% block js %}
<script type="text/javascript" src="{% static 'js/jquery.metadata.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.tablesorter.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.tablecloth.js' %}"></script>
{% endblock %}
{% block js_ready %}
        $(".sort-table").tablecloth({
          theme: "default",
          sortable: true
        });
{% endblock %}
