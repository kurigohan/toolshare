{% extends "django_messages/messages_base.html" %} 
{% load i18n %} 
{% block content %} 
<h1 class="page-header">{% trans "Compose Message"%}</h1>
{{block.super}}
<div class="col-sm-6 col-sm-offset-3">
    <form action="" method="post">
    {% csrf_token %} 

    {{ form.as_p }}
        <div class="text-right">
            <input class="btn btn-primary" type="submit" value="{% trans "Send" %}"/>
        </div>
    </form>
</div>
{% endblock %}
